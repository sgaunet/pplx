# Research-focused configuration example
# Optimized for academic research and technical queries

defaults:
  model: llama-3.1-sonar-large-128k-online
  temperature: 0.1                # Lower temperature for factual responses
  max_tokens: 2000
  top_p: 0.9

search:
  mode: academic                  # Use academic search mode
  context_size: high              # Maximum context for research
  recency: month                  # Recent research only
  domains:                        # Academic sources
    - arxiv.org
    - nature.com
    - science.org
    - ieee.org
    - scholar.google.com

output:
  return_related: true            # Get related research questions
  return_images: false
  stream: false

active_profile: default

# Research profile
profiles:
  research:
    name: research
    description: Academic research with verified sources
    defaults:
      model: llama-3.1-sonar-large-128k-online
      temperature: 0.1
      max_tokens: 2000
    search:
      mode: academic
      context_size: high
      recency: month
      domains:
        - arxiv.org
        - nature.com
        - science.org
    output:
      return_related: true
