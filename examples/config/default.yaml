# Default pplx configuration example
# Place this file at ~/.config/pplx/config.yaml

# Default values for CLI options
defaults:
  model: sonar                    # AI model to use
  temperature: 0.2                # Response randomness (0.0-2.0)
  max_tokens: 4000                # Maximum tokens in response
  top_k: 0                        # Top K sampling
  top_p: 1.0                      # Nucleus sampling threshold
  frequency_penalty: 1.0          # Penalize frequent tokens
  presence_penalty: 0.0           # Penalize already present tokens
  timeout: 30s                    # HTTP timeout

# Search preferences
search:
  # domains:                      # Domains to search (uncomment to use)
  #   - nature.com
  #   - science.org
  recency: week                   # Filter by time: hour, day, week, month, year
  mode: web                       # Search mode: web or academic
  context_size: medium            # Context size: low, medium, high

# Output preferences
output:
  stream: false                   # Enable streaming responses
  return_images: false            # Include images in response
  return_related: false           # Include related questions
  json: false                     # Output in JSON format

# API configuration (optional)
api:
  # key: ${PPLX_API_KEY}          # API key (use env var)
  # base_url: https://api.perplexity.ai  # Custom API base URL
  timeout: 30s

# Active profile (leave as default to use base configuration)
active_profile: default
